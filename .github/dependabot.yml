    versions:
    - 4.15.0
    - 4.15.1
    - 4.15.2
  - dependency-name: "@typescript-eslint/parser"
    versions:
    - 4.14.2
    - 4.15.0
    - 4.15.1
    - 4.15.2
  - dependency-name: eslint-config-prettier
    versions:
    - 8.0.0
  - dependency-name: eslint
    versions:
    - 7.20.0
  - dependency-name: typescript
    versions:
    - 4.1.4
    - 4.1.5
  - dependency-name: ts-jest
    versions:
    - 26.5.1
  - dependency-name: "@types/prettier"
    versions:
    - 2.2.0
