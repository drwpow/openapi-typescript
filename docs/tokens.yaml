typography:
  $type: typography
  family:
    base:
      $type: fontFamily
      $value:
        - Neue Montreal
        - system-ui
        - -apple-system
        - BlinkMacSystemFont
        - Segoe UI
        - Helvetica
        - Arial
        - sans-serif
        - Apple Color Emoji
        - Segoe UI Emoji
    mono:
      $type: fontFamily
      $value:
        - ui-monospace
        - monospace
  base:
    $value:
      fontFamily: '{typography.family.base}'
      fontSize: 1rem
      lineHeight: 1.625
      letterSpacing: 0
      fontWeight: 400
  mono:
    $value:
      fontFamily: '{typography.family.mono}'
      fontSize: 0.875rem
      lineHeight: 1.5
      letterSpacing: 0
      fontWeight: 400
  h1:
